{% extends "base.html" %}
{% block title %}Add task{% endblock %}
{% block content %}
  <div class="container">
    <h1>Добавить задание</h1>
        <form action="{% url 'task_add' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" id="summary" name="summary" placeholder="Краткое описание" class="form-control" required>
                </div>

                <div class="mb-3">
                    <select id="status" name="status" required class="form-control">
                        <option>Выберите статус</option>
                        {% for status in statuses %}
                            <option value="{{ status.pk }}">{{ status.status_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <select id="type" name="type" required class="form-control">
                        <option>Выберите тип</option>
                        {% for type in types %}
                            <option value="{{ type.pk }}">{{ type.type_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <textarea id="text" name="description" placeholder="Описание" class="form-control" rows="4" required>Полное описание</textarea>
                </div>

                <div class="mb-3">
                    <input type="submit" class="form-control submit" value="Добавить">
                </div>

            </form>
  </div>
{% endblock content %}
